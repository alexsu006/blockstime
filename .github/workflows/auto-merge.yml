name: Auto Merge Claude Code PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-approve-and-merge:
    runs-on: ubuntu-latest

    # 只处理 Claude Code 创建的 PR（分支名以 claude/ 开头）
    if: startsWith(github.event.pull_request.head.ref, 'claude/') && github.event.pull_request.user.login == 'alexsu006'

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # 自动批准 PR
      - name: Approve Pull Request
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      # 启用 GitHub 原生的 auto-merge 功能
      - name: Enable auto-merge
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Success message
        run: |
          echo "✅ PR #${{ github.event.pull_request.number }} 已自动批准并启用 auto-merge"
          echo "当所有检查通过后，PR 将自动合并"
